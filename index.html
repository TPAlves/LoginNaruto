<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Naruto</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Crie sua conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="../LoginNaruto/imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../LoginNaruto/imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../LoginNaruto/imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome:</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email:</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="senha">
                <span>Senha:</span>
                <input type="password" id="senha" name="senha">
            </label>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <section class="imgs">
        <img src="../LoginNaruto/imagens/Naruto-Shippuden-PNG-Free-Download.png" alt="">
        <div class="circle"></div>
    </section>
        
</body>
</html>
